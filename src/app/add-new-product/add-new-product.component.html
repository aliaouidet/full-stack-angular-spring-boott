<div class="container mt-5">
    <div class="card p-4">
        <div class="row">
            <div class="col-lg-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Product Name" [(ngModel)]="product.productName" name="productName">
                    </div>

                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Product Description</label>
                        <input type="text" class="form-control" id="productDescription" placeholder="Product Description" [(ngModel)]="product.productDescription" name="productDescription">
                    </div>

                    <div class="mb-3">
                        <label for="productActualPrice" class="form-label">Product Actual Price</label>
                        <input type="text" class="form-control" id="productActualPrice" placeholder="Product Actual Price" [(ngModel)]="product.productActualPrice" name="productActualPrice">
                    </div>

                    <div class="mb-3">
                        <label for="productDiscountedPrice" class="form-label">Product Discounted Price</label>
                        <input type="text" class="form-control" id="productDiscountedPrice" placeholder="Product Discounted Price" [(ngModel)]="product.productDiscountedPrice" name="productDiscountedPrice">
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-primary me-2">Clear</button>
                        <button type="submit" class="btn btn-primary" *ngIf="isNewProduct">Add Product</button>
                        <button type="submit" class="btn btn-primary" *ngIf="!isNewProduct">Update Product</button>
                    </div>
                </form>
            </div>

            <div class="col-lg-6">
                <div class="dropzone mb-4" appDrag (files)="fileDropped($event)">
                    <div class="text-wrapper">
                        <div class="center">Drag and Drop your Img or 
                            <a (click)="selectFile.click()" color="primary" style=" font-weight: 800; cursor: pointer;">Browse</a> a Img
                        </div>
                    </div>
                </div>

                <input multiple type="file" style="display: none;" #selectFile value="select" (change)="onFileSelected($event)">

                <div class="mt-5">
                    <div class="row">
                        <div *ngFor="let file of product.productImages; let i = index;" class="col-3">
                            <div style="position: relative">
                                <span class="btn-remove-image" (click)="removeImages(i)">X</span>
                                <img [src]="file.url" class="img-fluid" alt="Product Image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
