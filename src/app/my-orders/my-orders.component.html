<div class="container mt-5">
  <table class="table table-striped table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Contact No</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of myOrderDetails">
        <td>{{ element.orderFullName }}</td>
        <td>{{ element.orderFullOrder }}</td>
        <td>{{ element.orderContactNumber }}</td>
        <td>{{ element.orderAmount }}</td>
        <td>
          <span class="badge bg-success">{{ element.orderStatus }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
